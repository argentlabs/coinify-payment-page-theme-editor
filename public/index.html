<html lang="en">
<head>
    <meta charset="utf-8">

                </label>
                <br>
                <label class="card-field-label">
                    Card number<br>
                    <input class="card-data-input-field " id="" type="text" placeholder="Card number" value="">
                </label>
                <br>
                <div class="card-data-row">
                    <span class="card-expire-section">
                        <label class="card-mmYYcvv card-field-label no-line-break card-data-field-margin">
                            Month
                            <input class="card-data-input-field card-data-max-w1" id="" type="text" placeholder="MM" value="">
                        </label>

                        <label class="card-mmYYcvv card-field-label no-line-break card-data-field-margin">
                            Year
                            <input class="card-data-input-field card-data-max-w2" id="" type="text" placeholder="YY" value="">
                        </label>
                    </span>

                    <label class="card-mmYYcvv card-field-label no-line-break">
                        CVV
                        <input class="card-data-input-field card-data-max-w3" id="" type="text" placeholder="CVV" value="">
                    </label>
                </div>
            </div>
            <div class="card-data-column-right">
                <span class="card-order-container">
                    <p class="card-column-header">Your purchase</p>
                    <div class="card-order-line" style="display: flex;">
                        <span class="card-order-item">Amount to Purchase</span>
                        <span class="card-order-price">BTC 0.00566319</span>
                    </div>
                    <div class="card-order-line" style="display: flex;">
                        <span class="card-order-item">Transaction Fee</span>
                        <span class="card-order-price">BTC 0.00010000</span>
                    </div>
                    <div class="card-order-line">
                        <span class="card-order-item">To be Received</span>
                        <span class="card-order-price">BTC 0.00556319</span>
                    </div>

                    <div class="card-order-devider"></div>

                    <div class="card-order-line">
                        <span class="card-order-item">Amount</span>
                        <span class="card-order-price">€20.00</span>
                    </div>
                    <div class="card-order-line">
                        <span class="card-order-item">Trading fee</span>
                        <span class="card-order-price">€0.70</span>
                    </div>
                    <div class="card-order-line">
                        <span class="card-order-item bold">Total cost</span>
                        <span class="card-order-price bold">€20.70</span>
                    </div>

                    <div class="card-order-devider"></div>

                    <div class="card-order-line card-order-price-line">
                        <span class="card-order-item">Transaction time</span>
                        <span class="card-order-price">~2 hours</span>
                    </div>
                </span>
                <button class="card-data-continue-button disabled" type="submit"><span>Continue</span></button>
            </div>
        </form>
        <div class="ssl-secured"></div>
    </div>
</div>

<div id="root"></div>

</body>
</html>
