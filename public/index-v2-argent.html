<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.svg">
    <title>Payment</title>

    <link rel="stylesheet" type="text/css" href="coinify.css">
    <link rel="stylesheet" type="text/css" href="argent.css">
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div class="payment-container">
    <div>
        <form class="card-data">
            <div class="card-data-column-left payment-details">
                <!--<div class="card-data-error-message-container">Invalid card</div>-->

                <p class="card-column-header">Payment details</p>
                <div class="form-group">
                    <label class="card-field-label" for="cardName">Name on card</label>

                </div>

                <div class="form-group">
                    <label class="card-field-label" for="cardNumber">Card number</label>
                    <input class="card-data-input-field " id="cardNumber" type="text" placeholder="Card number">
                </div>

                <div class="card-data-row">
                    <div class="card-expire-section">
                        <div class="card-mmyy-cvv form-group">
                            <label class="card-field-label" for="cardMonth">Month</label>
                            <input class="card-data-input-field card-data-max-w1" id="cardMonth" type="text" placeholder="MM">
                        </div>

                        <div class="card-mmyy-cvv form-group">
                            <label class="card-field-label" for="cardYear">Year</label>
                            <input class="card-data-input-field card-data-max-w2" id="cardYear" type="text" placeholder="YY">
                        </div>
                    </div>

                    <div class="card-mmyy-cvv form-group">
                        <label class="card-field-label" for="cardCVV">CVV</label>
                        <input class="card-data-input-field card-data-max-w3" id="cardCVV" type="text" placeholder="CVV">
                    </div>
                </div>
            </div>
            <div class="card-data-column-right purchase-details">
                <div class="card-order-container">
                    <h4 class="card-column-header">Your purchase</h4>
                    <div class="card-order-line">
                        <span class="card-order-item">Amount to Purchase</span>
                        <span class="card-order-price">BTC 0.00566319</span>
                    </div>
                    <div class="card-order-line">
                        <span class="card-order-item">Transaction Fee</span>
                        <span class="card-order-price">BTC 0.00010000</span>
                    </div>
                    <div class="card-order-line">
                        <span class="card-order-item">To be Received</span>
                        <span class="card-order-price">BTC 0.00556319</span>
                    </div>

                    <div class="card-order-divider"></div>

                    <div class="card-order-line">
                        <span class="card-order-item">Amount</span>
                        <span class="card-order-price">€20.00</span>
                    </div>
                    <div class="card-order-line">
                        <span class="card-order-item">Trading fee</span>
                        <span class="card-order-price">€0.70</span>
                    </div>
                    <div class="card-order-line">
                        <span class="card-order-item bold">Total cost</span>
                        <span class="card-order-price bold">€20.70</span>
                    </div>

                    <div class="card-order-divider"></div>

                    <div class="card-order-line card-order-price-line">
                        <span class="card-order-item">Transaction time</span>
                        <span class="card-order-price">~2 hours</span>
                    </div>
                </div>
                <button class="card-data-continue-button" disabled type="submit"><span>Continue</span></button>
            </div>
        </form>
        <div class="ssl-secured"></div>
    </div>
</div>

<div id="root"></div>

</body>
</html>
